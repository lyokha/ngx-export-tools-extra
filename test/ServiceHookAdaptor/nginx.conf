# this nginx configuration file is for demonstration purpose only

user                    nobody;
worker_processes        2;

events {
    worker_connections  1024;
}

error_log               /tmp/nginx-test-haskell-error.log info;

http {
    default_type        application/octet-stream;
    sendfile            on;
    error_log           /tmp/nginx-test-haskell-error.log info;
    access_log          /tmp/nginx-test-haskell-access.log;

    haskell load /var/lib/nginx/test_tools_extra_servicehookadaptor.so;

    haskell_service_hooks_zone hooks 32k;

    haskell_run_service simpleService_hookAdaptor $hs_watch_secret_word '';

    server {
        listen       8010;
        server_name  main;

        location /change_sw {
            allow 127.0.0.1;
            deny all;

            haskell_service_hook changeSecretWord $hs_watch_secret_word $arg_s;
        }

        location / {
            haskell_run testSecretWord $hs_secret_word $arg_s;

            if ($hs_secret_word) {
                echo_status 200;
                echo "Congrats! You know the secret word!";
                break;
            }

            echo_status 404;
            echo "Hmm, you do not know a secret!";
        }
    }
}

