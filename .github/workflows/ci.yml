name: CI
on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
       include:
         - ghc: 9.0.1
           cabal: 3.2
           experimental: true
         - ghc: 8.10.2
           cabal: 3.2
           experimental: false
         - ghc: 8.8.4
           cabal: 3.2
           experimental: false
         - ghc: 8.6.5
           cabal: 3.2
           experimental: false
         - ghc: 8.4.4
           cabal: 3.2
           experimental: false
         - ghc: 8.2.2
           cabal: 3.2
           experimental: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install GHC and Cabal
        uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
      - name: Install and test
        env:
          GHCVER: ${{ matrix.ghc }}
        run: |
          set -e
          cabal --version
          echo "$(ghc --version) "`
              `"[$(ghc --print-project-git-commit-id 2>/dev/null || echo '?')]"
          cabal v1-update
          cabal v1-install --only-dependencies
          cabal v1-configure
          cabal v1-build
          cabal v2-sdist --builddir=dist
          SRC_TGZ=$(cabal info . | awk '{print $2; exit}').tar.gz &&
              (cd dist/sdist && cabal v1-install --force-reinstalls "$SRC_TGZ")
          set +e
